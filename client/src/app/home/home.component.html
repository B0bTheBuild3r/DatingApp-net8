<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) {
            <h1>Find your math</h1>
        <p class="lead">Come on in to view you matches... all you need to do is sing up!</p>
        <div class="test-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
        }
        @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register
                            (cancelRegister)="cancelRegisterMode($event)"
                        >
                        </app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
